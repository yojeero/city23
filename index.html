  <!-- loader hide -->
  <script>
     setTimeout(function () {
      document.querySelector(".loader").style.display = "none";
    }, 200);
  </script>

  <!-- vanilla audio player -->
  <script>
  var audio = document.getElementById('audio');
  var playIcon = document.getElementById('playIcon');
  var stopIcon = document.getElementById('stopIcon');
  var waveIcon = document.getElementById('waveIcon');

  playIcon.addEventListener('click', function() {
    if (audio.paused || audio.ended) {
      audio.play();
      playIcon.style.display = 'none';
      stopIcon.style.display = 'block';
      waveIcon.querySelectorAll('animate').forEach(function(anim) {
        anim.beginElement();
      });
    }
  });

  stopIcon.addEventListener('click', function() {
    if (!audio.paused) {
      audio.pause();
      playIcon.style.display = 'block';
      stopIcon.style.display = 'none';
      waveIcon.querySelectorAll('animate').forEach(function(anim) {
        anim.endElement();
      });
    }
  });
  </script>
